<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YouTube Searcher</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <meta name="description" content="Search YouTube via API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="heading" role="banner">Search YouTube Videos:</header>
        <br>
        <form class="form" id="js-form">
            <input type="text" name="text-entry" id="text-entry" placeholder="e.g. The Matrix">
            <button type="submit">Search</button>
        </form>
        <main role="main" clas="js-main">
            <h2>Results:</h2>
            <div id="results">
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
